<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background-color: black;
            font-family: Arial, sans-serif; 
            text-align: center;
            color: white;
            padding-top: 70px; /* Prevent content from hiding behind the fixed header */
        }

        header {
            background-color: #ff6347;
            color: gold;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            font-size: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        a {
            width: 90%;
            text-decoration: none;
        }

        button {
            width: 100%;
            background-color: #f0c674;
            border-radius: 5px;
            text-align: left;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            transition: background 0.1s ease;
            display: block;
            font-weight: bold;
            font-size: 26px;
        }

        button:hover {
            background-color: #ffe4b5;
        }
    </style>
</head>
<body>
    <header>
      <h1>Ultimate Stories</h1>  
    </header>
  
    <div class="button-container">

                      <a href="Motivational-Stories.html"><button>Motivational Stories</button></a>

           </div>
</body>
</html>
